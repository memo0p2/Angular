<h1>Nuevo heroe <small>{{heroe.superhero}}</small></h1>

<div fxLayout="row" fxLayoutGap="40px">
    
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px">

            <mat-form-field fxFlex="100">
                <mat-label>Super heroe</mat-label>
                <input matInput type="text" required [(ngModel)]='heroe.superhero'>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter ego</mat-label>
                <input matInput type="text" required [(ngModel)]='heroe.alter_ego'>
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100">
            <mat-label>Primera aparicion</mat-label>
            <input matInput type="text" required [(ngModel)]='heroe.first_appearance'>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required [(ngModel)]='heroe.characters'>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]='heroe.publisher'>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{publisher.desc}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Foto url</mat-label>
            <input matInput type="text" required [(ngModel)]='heroe.alt_img'>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="guardar()">
            <mat-icon>edit</mat-icon>
            Guardar
        </button>
        <div *ngIf="heroe.id">
            <button mat-raised-button color="warn" (click)="borrar()">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>
    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen" alt="">
    </div>
</div>
